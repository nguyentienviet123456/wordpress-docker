version: "3.3"
    
services:
  db_vietexpo:
    image: mysql:5.7
    volumes:
      - /data/vietexpo/mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    
  wordpress_vietexpo:
    depends_on:
      - db_vietexpo
    image: wordpress:latest
    volumes:
      - /data/vietexpo/wordpress:/var/www/html
    ports:
      - "8888:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db_vietexpo:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
volumes:
  db_data: {}
  wordpress_data: {}